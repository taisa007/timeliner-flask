<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>ユーザ名</th>
        <th>パスワード</th>
    </tr>

    {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.password }}</td>
            <td><a href="/users/{{ user.id }}">編集</a></td>
        </tr>
    {% endfor %}

</table>


</body>
</html>
